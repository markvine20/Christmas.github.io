<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Who Are You?</h1>
        <input type="text" id="nameInput" placeholder="Name?" />
        <button onclick="storeName()">Submit</button>
        <p id="greeting"></p>
    </div>

    <script>
        function storeName() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                localStorage.setItem('name', name);
                displayGreeting();
            }
        }

        function displayGreeting() {
            const storedName = localStorage.getItem('name');
            if (storedName) {
                document.getElementById('greeting').innerText = `Hello, ${storedName}!`;
            }
        }

        // Display greeting if name is already stored
        window.onload = displayGreeting;
    </script>
</body>
</html>
